kind: Deployment
apiVersion: apps/v1
metadata:
  name: mysql
  #we must give namespace name otherwise it will go by default
  namespace: expense
  #labels of deployment resource
  labels:
    app: mysql
    tier: mysql
    project: expense
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
      tier: mysql
      project: expense
  ##pod template
  template:
    metadata:
      labels:
        app: mysql
        tier: mysql
        project: expense 
    spec:
      containers:
      - name: mysql
      #manifesto file
        image: khalidaws2024/mysql:1.0.0